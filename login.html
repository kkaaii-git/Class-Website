<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TipToe Soles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <a href="index.html">
      <img id="site-logo" src="images/logo.png" alt="TipToe Soles logo">
    </a>
    <nav class="main-navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="content">
    <section class="login-wrapper column-12">
      <form class="login-form" action="#" method="post">
        <h2>Login</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required aria-label="Username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required aria-label="Password">

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-container">
      <nav class="footer-nav">
        <h3>Policies</h3>
        <a href="#">Deliveries</a>
        <a href="#">Returns</a>
        <a href="#">Exchange</a>
      </nav>
      <nav class="footer-nav">
        <h3>Services</h3>
        <a href="#">Find a store</a>
        <a href="#">Size Guide</a>
        <a href="#">Giftcards</a>
      </nav>
      <nav class="footer-nav">
        <h3>TipToe Soles</h3>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <nav class="social-nav">
        <h3>Social</h3>
        <a href="https://facebook.com">Facebook</a>
        <a href="https://instagram.com">Instagram</a>
        <a href="https://youtube.com">YouTube</a>
      </nav>
    </div>
    <p class="copyright">&copy; TipToe Soles 2025. All rights reserved.</p>
  </footer>
</body>
</html>
